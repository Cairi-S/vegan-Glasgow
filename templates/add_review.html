{% extends "base.html" %} 

{% block content %}
<!-- Page title -->
<h2 class="page-title">Add a Review</h2>

<!-- Container for form -->
<div class="form-container">
    <!-- FORM START -->
    <form class="review-form" method="POST" action="{{ url_for('add_review') }}">
        <!-- Select restaurant to review -->
        <div class="row g-0">
            <label class="form-instructions review-form-items" for="restaurant_name">
                Which restaurant will you review?
            </label>
        </div>
        <div class="row g-0">
            <!-- Select restaurant dropdown -->
            <select class="custom-select form-spacing col-sm-4 review-form-items" id="restaurant_name" name="restaurant_name" required>
                <option class="form-instructions" value="" disabled selected>Select restaurant</option>
                <!-- Select restaurant iteration for dropdown -->
                {% for restaurant in restaurants %}
                <option value="{{ restaurant.name }}">
                    {{ restaurant.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <!-- Restaurant rating -->
        <div class="row g-0">
            <label class="form-instructions review-form-items" for="restaurant_rating">
                How would you rate this restaurant?
            </label>
        </div>
        <!-- Restaurant rating dropdown -->
        <div class="row g-0">
            <select class="custom-select form-spacing col-sm-4 review-form-items" id="restaurant_rating" name="restaurant_rating" required>
                <option class="form-instructions" value="" disabled selected>Choose your rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <!-- Restaurant review body -->
        <div class="form-group">
            <div class="row g-0">
                <label class="form-instructions review-form-items form-spacing" for="review">What do you think?</label>
            </div>
            <div class="row g-0">
                <!-- input -->
                <textarea class="form-control form-spacing" id="review" name="review" placeholder="Tell us your highs and lows..." required></textarea>
            </div>
        </div>
        <!-- Add review buttons submit -->
        <button type="submit" class="btn btn-success review-form-items"><i class="fas fa-plus-circle"></i> Add My Review</button>
        <!-- Cancel -->
        <button type="submit" class="btn btn-danger review-form-items">Cancel</button>
    </form>
    <!-- FORM END -->
</div>
<!-- end of container -->

{% endblock %}
