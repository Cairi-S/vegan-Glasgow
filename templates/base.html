<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veganGlasgow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/style.css" type="text/css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid navbar-style">
          <a class="navbar-brand" href="#">
              <h1 class="over-green-color">vegan Glasgow</h1>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end nav-menu" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active over-green-color" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link over-green-color" href="#">Restaurants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link over-green-color" href="#">Create Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link over-green-color" href="#">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <section>
    <div class="banner-img">
    </div>
  </section>

  <main>
    {% block content %}

    {% endblock %}
  </main>

  <footer class="footer row g-0">
        <div class="col-md-3 d-flex justify-content-center align-items-center">
          <span class="over-green-color footer-text"><i class="far fa-copyright"></i> Copyright 2021</span>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
          <ul class="list-inline over-green-color footer-nav-links">
            <li class="list-inline-item footer-text"><a class="over-green-color" href="#">Restaurants</a></li>
            <li class="list-inline-item footer-text"><a class="over-green-color" href="#">Create Account</a></li>
            <li class="list-inline-item footer-text"><a class="over-green-color" href="#">Log In</a></li>
          </ul>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
          <span>
            <a class="over-green-color" href="#"><i class="fas fa-comment"></i></a>
          </span>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
          <span class="over-green-color">
            <a class="over-green-color socials" href="#"><i class="fab fa-facebook-square"></i></a>
            <a class="over-green-color socials" href="#"><i class="fab fa-instagram"></i></a>
            <a class="over-green-color socials" href="#"><i class="fab fa-twitter-square"></i></a>
          </span>
        </div>

  </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
