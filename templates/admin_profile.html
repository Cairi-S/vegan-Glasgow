<div class="row g-0 justify-content-center ">
    <!-- User messages stored in db -->
    <h4 class="page-subtitle profile-subheading">User messages</h4>
    <!-- Checks for messages in db and displayes them -->
    {% for message in messages %}
        {% include "message_card.html" %}
    {% endfor %}
    
    <!-- Add a restaurant -->
    <div class="row g-0 justify-content-center ">
        <h4 class="page-subtitle profile-subheading">Add a Restaurant</h4>
    </div>  
    <div class="row g-0 justify-content-center">
        <!-- link to add_restaurant -->
        <a href="{{ url_for('add_restaurant') }}" class="btn btn-success profile-btn col-sm-2">
            <i class="fas fa-plus-circle"></i> 
            Add a Restaurant
        </a>
    </div>

    <!-- Edit/delete restaurant - link to restaurants page -->
    <h4 class="page-subtitle profile-subheading">Need to edit or delete a restaurant?</h4>
    <p class="admin-profile-text">To help avoid accidents, please select the restaurant to update directly from the 
        <a href=" {{url_for('restaurants')}}"> Restaurants</a> page.
    </p>
</div>
