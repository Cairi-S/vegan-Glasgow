{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row g-0">
        <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
            <h3>Create Account</h3>
        </div>
        <form class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user"> Username</i></label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-user-lock"> Password</i></label>
                <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long.
                </div>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" aria-describedby="confirmPasswordHelp">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="human-check">
                <label class="form-check-label" for="human-check" name="human-check">I am not a robot</label>
              </div>
              <button type="submit" class="btn btn-primary">Create My Account</button>
        </form>
    </div>
</div>

{% endblock %}
