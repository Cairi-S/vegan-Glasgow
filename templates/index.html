{% extends "base.html" %}

{% block content %}

    <!-- Image -->
    <div class="d-flex justify-content-center align-items-end">
        <img class="banner-img" src="{{ url_for('static', filename='images/glasgow-clyde.jpeg') }}" alt="">
    </div>
    <!-- Tagline -->
    <h2 class="tagline">Vegan recommendations for Glasgows lively culinary scene.</h2>
        
    <h2 class="page-title">Our recommendations</h2>
    <div class="row g-0 row-cols-sm-2 row-cols-md-4 d-flex justify-content-evenly">
        <!-- Generates a card for each restaurant in 'restaurants' db -->
        {% for restaurant in restaurants if restaurant.our_recommendation == "on" %}
            <div class="col d-flex justify-content-center">
                <!-- Displays restaurants that have our_recommendation set to "on"(true) -->
                {% include "info_card.html" %}
            </div>
        {% endfor %}
    </div>

{% endblock %}
